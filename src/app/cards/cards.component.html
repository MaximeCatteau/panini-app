<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
  <div class="row player-selector">
    <div>Choix du joueur :</div>
    <select [(ngModel)]="selectedOption" (ngModelChange)="onOptionSelected()" name="players" id="playerSelect">
      <option *ngFor="let player of players" value="{{ player.id }}">{{ player.name }}</option>
    </select>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-3 one-card" *ngFor="let card of cards">
      <div class="card_name">{{ card.name }}</div>
      <img class= "center" src="assets/{{ card.src }}">
    </div>
  </div>
</div>
